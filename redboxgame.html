<!doctype html>
<html>
	<head>
		<title>The Red Box Game</title>
		<script src="js/redbox.js"></script>
	</head>
	
	<body onload="startGame()">
		<div class="wrapper">
			<div class="redboxgame">
				<button class="acceleratebutton" onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
				<p>Use the <b>ACCELERATE</b> button to stay in the air</p>
			</div>
		</div>
	</body>
</html>
